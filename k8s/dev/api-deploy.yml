apiVersion: apps/v1
kind: Deployment
metadata:
  name: rvlt-api
  namespace: rvlt-api
  labels:
    app: rvlt-api
spec:
  replicas: 1
  selector:c
    matchLabels:
      app: rvlt-api
  template:
    metadata:
      labels:
        app: rvlt-api
    spec:
      serviceAccountName: dev
      containers:
      - name: rvlt-api
        image: 109715876520.dkr.ecr.us-east-1.amazonaws.com/istio-dev:dev-293978c8f25482f1e4f16556dcc69e821b355648
        envFrom:
          - secretRef:
              name: rvlt-api-secret
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: rvlt-api
  namespace: rvlt-api
spec:
  type: ClusterIP
  selector:
    app: rvlt-api
  ports:
    - name: rvlt-api
      port: 80
      targetPort: 3000

---


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rvlt-api
  namespace: rvlt-api
  annotations:
    # ingress core settings
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  rules:
    - host: api-dev.recoveryvault.click
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: rvlt-api
              port:
                number: 3000
